# ============================================
# CONSUMER CONNECTOR CONFIGURATION
# ============================================
# This configuration is for the CONSUMER connector - the connector that
# discovers and requests data from providers in the dataspace.
#
# Role: Data Consumer
# - Queries provider catalogs to discover available data
# - Initiates contract negotiations
# - Accepts contract agreements
# - Requests and receives data transfers
#
# NOTE: Ports are offset by +1000 from provider to allow running both locally

# --------------------------------------------
# CONNECTOR IDENTITY
# --------------------------------------------
# Unique identifier for this consumer connector
edc.participant.id=urn:connector:consumer

# --------------------------------------------
# WEB SERVER CONFIGURATION
# --------------------------------------------
# Consumer uses ports +1000 from provider (9xxx range instead of 8xxx)

# MANAGEMENT API: REST API for managing the connector
web.http.management.port=9181
web.http.management.path=/api/management

# DSP (Dataspace Protocol): Connector-to-connector communication
web.http.protocol.port=9282
web.http.protocol.path=/api/dsp

# IDS (International Data Spaces): Legacy protocol support
web.http.ids.port=9383
web.http.ids.path=/api/v1/ids

# CONTROL PLANE: General control plane endpoint
web.http.control.port=10191
web.http.control.path=/api/control

# DATA PLANE: Endpoint for receiving data transfers
web.http.public.port=9080
web.http.public.path=/api/public

# --------------------------------------------
# CATALOG CONFIGURATION
# --------------------------------------------
edc.catalog.cache.execution.delay.seconds=60

# --------------------------------------------
# DATA PLANE CONFIGURATION
# --------------------------------------------
edc.dataplane.token.validation.endpoint=http://localhost:9080/api/public/validation/token

# --------------------------------------------
# TRANSFER CONFIGURATION
# --------------------------------------------
edc.transfer.send.retry.limit=3
edc.transfer.state-machine.iteration-wait-millis=1000

# --------------------------------------------
# LOGGING
# --------------------------------------------
edc.log.level=INFO

# --------------------------------------------
# STORAGE (In-Memory for PoC)
# --------------------------------------------
edc.vault=in-memory
edc.asset.store=in-memory
edc.contract.definition.store=in-memory
edc.contract.negotiation.store=in-memory
edc.policy.definition.store=in-memory
edc.transfer.process.store=in-memory

# --------------------------------------------
# TOKEN VERIFICATION
# --------------------------------------------
edc.transfer.proxy.token.verifier.publickey.alias=public-key
edc.transfer.proxy.token.signer.privatekey.alias=private-key
